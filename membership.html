<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | KESS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (Same as other pages) -->
    <header class="header">
        <nav class="navbar">
            <div class="header-top">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="KESS Logo" class="logo-img">
                    KESS
                </a>
                <button class="hamburger">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
            <!-- Navigation links -->
        </nav>
    </header>

    <main class="registration-container">
        <div class="card form-card">
            <h1>Student Registration</h1>
            <form id="registrationForm" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-section">
                    <h2>Contact Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Mailing Address</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                </div>

                <!-- Academic Information -->
                <div class="form-section">
                    <h2>Academic Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentId">Student ID</label>
                            <input type="text" id="studentId" name="studentId" required>
                        </div>
                        <div class="form-group">
                            <label for="program">Study Program</label>
                            <input type="text" id="program" name="program" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year">Year of Study</label>
                        <select id="year" name="year" required>
                            <option value="">Select</option>
                            <option>1st Year</option>
                            <option>2nd Year</option>
                            <option>3rd Year</option>
                            <option>4th Year</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit Registration</button>
                </div>
            </form>
            <div id="formSuccess" class="form-success">Registration Submitted Successfully!</div>
        </div>
    </main>

    <!-- Footer (Same as other pages) -->
    <footer class="footer">
        <!-- Your existing footer content -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
